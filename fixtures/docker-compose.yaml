version: '2'

services:

  orderer.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_ORDERER_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_ORDERER_FIXTURE_TAG}
    hostname: orderer.employee.ledger.com
    environment:
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISPROFILE=EmployeeLedger
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=employee.ledger.com
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]

    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./artifacts/orderer.genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/employee.ledger.com/orderers/orderer.employee.ledger.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/employee.ledger.com/orderers/orderer.employee.ledger.com/tls:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050
    expose:
      - 7050
    networks:
      default:
        aliases:
          - orderer.employee.ledger.com

  ca.org1.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_CA_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_CA_FIXTURE_TAG}
    hostname: ca.org1.employee.ledger.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.employee.ledger.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.employee.ledger.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/46ecf339a9f952ed78cbae516fe32ae2f4bb00497ce7583482bccf12a0fe14cb_sk
      - FABRIC_CA_SERVER_CFG_AFFILIATIONS_ALLOWREMOVE=true
      - FABRIC_CA_SERVER_CFG_IDENTITIES_ALLOWREMOVE=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.employee.ledger.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/46ecf339a9f952ed78cbae516fe32ae2f4bb00497ce7583482bccf12a0fe14cb_sk
    ports:
      - 7054:7054
    expose:
      - 7054
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.employee.ledger.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/46ecf339a9f952ed78cbae516fe32ae2f4bb00497ce7583482bccf12a0fe14cb_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.employee.ledger.com/ca/:/etc/hyperledger/fabric-ca-server-config
    networks:
      default:
        aliases:
          - ca.org1.employee.ledger.com

  couchdb.peer0.org1.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_COUCHDB_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_COUCHDB_FIXTURE_TAG}
    hostname: couchdb.peer0.org1.employee.ledger.com
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
    expose:
      - 5984
    networks:
      default:
        aliases:
          - couchdb.peer0.org1.employee.ledger.com

  peer0.org1.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_PEER_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_PEER_FIXTURE_TAG}
    hostname: peer0.org1.employee.ledger.com
    environment:
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt   
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_LOCALMSPID=org1.employee.ledger.com
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_LOGGING_PEER=info
      - CORE_LOGGING_CAUTHDSL=warning
      - CORE_LOGGING_GOSSIP=warning
      - CORE_LOGGING_LEDGER=info
      - CORE_LOGGING_MSP=warning
      - CORE_LOGGING_POLICIES=warning
      - CORE_LOGGING_GRPC=error
      - CORE_CHAINCODE_LOGGING_SHIM=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_CHAINCODE_BUILDER
      - CORE_CHAINCODE_GOLANG_RUNTIME
      - CORE_CHAINCODE_EXECUTETIMEOUT=120s
      - CORE_PEER_NETWORKID=employeeledger
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      - CORE_PEER_ID=peer0.org1.employee.ledger.com
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.employee.ledger.com:7051
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.org1.employee.ledger.com:5984
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer0.org1.employee.ledger.com      
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.employee.ledger.com:8051      
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.employee.ledger.com/peers/peer0.org1.employee.ledger.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.employee.ledger.com/peers/peer0.org1.employee.ledger.com/tls:/var/hyperledger/tls
    ports:
      - 7051:7051
      - 7053:7051
    expose:
      - 7051
      - 7053
    depends_on:
      - orderer.employee.ledger.com
      - couchdb.peer0.org1.employee.ledger.com
      - builder
      - golangruntime
    networks:
      default:
        aliases:
          - peer0.org1.employee.ledger.com

  couchdb.peer1.org1.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_COUCHDB_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_COUCHDB_FIXTURE_TAG}
    hostname: couchdb.peer1.org1.employee.ledger.com
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 6984:5984
    expose:
      - 5984
    networks:
      default:
        aliases:
          - couchdb.peer1.org1.employee.ledger.com

  peer1.org1.employee.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_PEER_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_PEER_FIXTURE_TAG}
    hostname: peer1.org1.employee.ledger.com   
    environment:
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt   
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_LOCALMSPID=org1.employee.ledger.com
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_LOGGING_PEER=info
      - CORE_LOGGING_CAUTHDSL=warning
      - CORE_LOGGING_GOSSIP=warning
      - CORE_LOGGING_LEDGER=info
      - CORE_LOGGING_MSP=warning
      - CORE_LOGGING_POLICIES=warning
      - CORE_LOGGING_GRPC=error
      - CORE_CHAINCODE_LOGGING_SHIM=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_CHAINCODE_BUILDER
      - CORE_CHAINCODE_GOLANG_RUNTIME
      - CORE_CHAINCODE_EXECUTETIMEOUT=120s
      - CORE_PEER_NETWORKID=employeeledger
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      - CORE_PEER_ID=peer1.org1.employee.ledger.com
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.employee.ledger.com:7051
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer1.org1.employee.ledger.com:5984
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer1.org1.employee.ledger.com      
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.employee.ledger.com:7051
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.employee.ledger.com/peers/peer1.org1.employee.ledger.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.employee.ledger.com/peers/peer1.org1.employee.ledger.com/tls:/var/hyperledger/tls
    ports:
      - 8051:7051
      - 8053:7051
    expose:
      - 7051
      - 8053
    depends_on:
      - orderer.employee.ledger.com
      - couchdb.peer1.org1.employee.ledger.com
      - builder
      - golangruntime
    networks:
      default:
        aliases:
          - peer1.org1.employee.ledger.com

 # builder is only here to create a dependency on the image (not used as part of compose)
  builder:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_BUILDER_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_BUILDER_FIXTURE_TAG}
    command: tail -F anything
    logging:
      driver: none

 # golangruntime is only here to create a dependency on the image (not used as part of compose)
  golangruntime:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_BASEOS_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_BASEOS_FIXTURE_TAG}
    command: tail -F anything
    logging:
      driver: none
